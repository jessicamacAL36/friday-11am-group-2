name: A workflow for my Hello World App

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write

jobs:
  tests:
    name: Build, Unit, and Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code v2
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Unit Tests
        run: mvn test -Dtest=com.napier.sem.AppTest

      - name: Start Docker Services (Database and Application)
        run: docker-compose up -d --wait

      - name: Wait for DB Health Check (Critical Fix)
        run: |
          chmod +x wait-for-db.sh
          ./wait-for-db.sh db

      - name: Run Integration Tests
        run: mvn test -Dtest=com.napier.sem.AppIntegrationTest
        env:
          DB_HOST: db

      - name: Stop Docker Services
        if: always()
        run: docker-compose down

      - name: CodeCov Report
        uses: codecov/codecov-action@v4
        with:
          directory: ./target/site/jacoco
          flags: All Tests
          verbose: true

  deploy:
    name: Build and Release
    needs: tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'


      - name: Package JAR
        run: mvn clean install -DskipTests

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          automatic_release_tag: "${{ github.ref_name }}"
          files: |
            ./target/*.jar