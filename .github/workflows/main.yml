name: A workflow for my Hello World App
on: push
jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository and Submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive # CRITICAL: This pulls the SQL database files

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn package # Creates the sem-group-project-0.1.0.2-jar-with-dependencies.jar

      - name: Run Docker Compose Test
        # This command builds the 'app' and 'db' containers and runs the test.
        # The '--abort-on-container-exit' stops all services when the application finishes.
        run: docker compose up --abort-on-container-exit