name: A workflow for my Hello World App
on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  UnitTests:
    name: Unit Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Run Unit Tests
        run: mvn -Dtest=com.napier.sem.AppTest test
      - name: CodeCov
        uses: codecov/codecov-action@v2
        with:
          directory: ./target/site/jacoco
          flags: Unit Tests
          verbose: true

  IntegrationTests:
    name: Integration Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Integration Tests and CodeCov
        run: |
          # 1. Build and Run the Database Container, exposing it to the host machine on 33060.
          docker build -t database ./db 
          # The database is accessible at localhost:33060 on the runner machine.
          docker run --name employees -dp 33060:3306 database
          
          # Wait for the database to be ready (Critical addition for reliability)
          # Assuming you have the wait-for-db.sh script available in the repository root.
          chmod +x wait-for-db.sh
          ./wait-for-db.sh localhost:33060
          
          # 2. Run Integration Tests
          # The DB_HOST environment variable MUST match the port exposed by Docker, 33060.
          # We pass this as a variable to the Maven command.
          mvn -Dtest=com.napier.sem.AppIntegrationTest test -Ddb_host="localhost:33060"          
          
          # 3. Clean up
          docker stop employees
          docker rm employees
          docker image rm database

      - name: CodeCov
        uses: codecov/codecov-action@v2
        with:
          directory: ./target/site/jacoco
          flags: Integration Tests
          verbose: true

  build:
    name: Build Run in Docker and Deploy Release
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Package and Run docker compose
        run: |
          # Run mvn clean install *before* running Docker. Docker needs the JAR file.
          mvn clean install -DskipTests
          # Run docker compose
          docker compose up --abort-on-container-exit
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          automatic_release_tag: "${{ github.ref_name }}"
          files: |
            ./target/*.jar