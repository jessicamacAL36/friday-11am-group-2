name: A workflow for my Hello World App
on: push
jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository and Submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive # Ensures the db folder and world.sql are available

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn package # Creates the self-contained JAR file

      - name: Run Docker Compose Test
        # This command builds and runs BOTH the 'app' and 'db' services.
        run: docker compose up --abort-on-container-exit