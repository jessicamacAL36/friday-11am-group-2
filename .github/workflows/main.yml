name: A workflow for my Hello World App
on: push
jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository and Submodules
        uses: actions/checkout@v4
        with:
          # CRITICAL: This ensures the db/ folder (with the world.sql) is available.
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn package # Creates the self-contained JAR file (0.1.0.3 version)

      - name: Run Docker Compose Test
        # This command builds and runs BOTH the 'app' and 'db' services.
        # It tests the connection and the retrieval of the country data.
        run: docker compose up --abort-on-container-exit