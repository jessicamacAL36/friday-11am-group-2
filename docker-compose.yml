version: '3'
services:
  # Your Java Application Service
  app:
    build: . # Build using the main Dockerfile in the project root

  # The MySQL Database Service
  db:
    build: db/. # Build using the Dockerfile located in the db/ folder
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: world
    ports:
      - "33060:3306" # Maps local port 33060 to container port 3306