version: '3' # Keeping version 3 for compatibility
services:
  # 1. Your Java Application Service
  app:
    build: .
    depends_on:
      - db

  # 2. The MySQL Database Service
  db:
    # Use the simple path syntax required by version '3'
    build: ./db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: world
    ports:
      - "33060:3306"